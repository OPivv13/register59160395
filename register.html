<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    Register
                </h1>
            </div>
        </div>  
    </section>

    <section>
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter Name">
            </div>
        </div>

        <div class="field">
            <label class="label">E-Mail</label>
            <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Enter Email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
            </p>
        </div>

        <div class="field">
            <label class="label">Tel.</label>
            <div class="control">
                <input class="input" type="text" placeholder="Enter Tel">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Sex</label>
            <div class="control">
                <div class="select">
                <select>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                </div>
            </div>
        </div>
          
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Enter Username">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>

        <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Enter Password">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
            </p>
        </div>
          
        <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
                <input class="input" type="password" placeholder="Enter Confirm Password">
            </div>
        </div>
        
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-warning">Submit</button>
            </div>
        </div>
        <div class="control"></div>
        </section>
</body>
</html>
